<!doctype html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Satellite Fetcher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

        <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    </head>
    <body>
        <h1>Acesso aos dados do GaiaSenses</h1>
        <form class="flex column-flow">
            <div id="input-fields-container" class="flex">
                <div class="input-field">
                    <label for="data-source-select">Fonte: </label>
                    <select id="data-source-select" name="data-source" value="data-source">
                        <option value="rainfall">Chuva</option>
                        <option value="fire">Focos de IncÃªndio</option>
                        <option value="lightning">Raios</option>
                        <option value="brightness">Temperatura de Brilho</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="latitude">Latitude: </label>
                    <input type="text" id="latitude" name="latitude" />
                </div>
                <div class="input-field">
                    <label for="longitude">Longitude: </label>
                    <input type="text" id="longitude" name="longitude" />
                </div>
            </div>
            <div id="buttons-container" class="flex">
                <input type="submit" value="Enviar" />
            </div>
        </form>
        <div id="output">
            <div id="result-container">
                <pre id="result"></pre>
            </div>
            <div id="copy-btn" class="copy-icon" title="copy"></div>
        </div>
    </body>
</html>
